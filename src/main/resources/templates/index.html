<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Madspild</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <div id="form-container">
                    <form id="køleskabs-form" action="/lager" method="post">
                        <label for="ingrediens">Ingrediens</label>
                        <input type="text" id="ingrediens" name="ingrediens"><br><br>
                        <input type="submit" value="Tilføj til dine ingredienser">
                    </form>

                    <form id="fortryd-form" action="/removeLastFromLager" method="post">
                        <input type="submit" value="Fortryd seneste tilføjelse">
                    </form>
                </div>

            </div>

            <div class="col">
                <h4>Dine ingredienser</h4>
                <div th:each="listLager : ${ingrediens}">
                    <h th:text="${listLager}" />

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">

                <div id="opskrift-container">
                    <form id="opskrift-form" action="/addOpskrifter" method="post">
                        <h4>Find opskrifter!</h4>
                        <input type="submit" value="Find mulige opskrifter!">
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
